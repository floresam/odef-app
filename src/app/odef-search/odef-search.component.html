<div id="search-component" style="margin: 0 auto; max-width: 200px;">
  <h4>O-DEF Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let odef of odefs$ | async" >
      <a routerLink="/detail/{{odef.type}}/{{odef.id}}">
        <span class="badge">{{odef.type}}:{{odef.id}}</span>{{odef.name}}
      </a>
    </li>
  </ul>
</div>
